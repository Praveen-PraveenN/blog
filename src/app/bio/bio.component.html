<!DOCTYPE html>
<html lang="en">
<head>

<body  >
  

 
    

    
<mat-card class="example-card" style="background-color: rgb(16,1,1);overflow: hidden;border-radius: 20px;">

      <mat-card-title style="color: rgb(83, 79, 79);font-family: cursive;margin-top: 30%;">N.Praveen</mat-card-title>
     
      <img mat-card-xl-image src="https://images.pexels.com/photos/9806454/pexels-photo-9806454.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" >
    </mat-card-title-group>
   
  </mat-card>

  <mat-grid-list cols="2" rowHeight="1:2">
    <mat-grid-tile> <mat-card class="example-card">
        
        <img mat-card-image src="https://cdn.pixabay.com/photo/2016/01/27/15/35/heart-1164739_960_720.jpg" alt="Card image cap" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          
        </mat-card-actions>
      </mat-card>
      </mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
  </mat-grid-list>
